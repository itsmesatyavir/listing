<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$EDGEN Listing Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #222;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 120px;
      border-radius: 20px;
      margin-bottom: 15px;
    }
    h2 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 1.6em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .alert {
      padding: 10px;
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      margin-top: 15px;
      display: none;
      border-radius: 6px;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
    .telegram {
      margin-top: 30px;
      text-align: center;
      padding: 15px;
      background: #e6f4ea;
      border: 2px solid #2e8b57;
      border-radius: 10px;
    }
    .telegram a {
      text-decoration: none;
      color: #fff;
      background: #2e8b57;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- EDGEN Logo (Replace with actual if available) -->
    <img src="https://layeredge.io/_next/image?url=https%3A%2F%2Fd3b1ytuf3cg77l.cloudfront.net%2Fimg%2Flifecycle.png&w=1920&q=100" alt="EDGEN Logo" class="logo" />

    <h2>$EDGEN Listing Countdown</h2>
    <p><strong>Listing Time (UTC):</strong> June 2, 2025, 9:30 AM</p>
    <p><strong>Your Local Time:</strong> <span id="localTime"></span></p>
    <div class="countdown" id="countdown"></div>
    <div class="alert" id="alertMsg">Get ready! Visit the LayerEdge dashboard or exchange to participate in the listing!</div>

    <h3>Major Cities Listing Time:</h3>
    <ul id="citiesList"></ul>

    <div class="telegram">
      <p>Join our Telegram for live updates and support:</p>
      <a href="https://t.me/forestarmy" target="_blank">Join @forestarmy</a>
    </div>
  </div>

  <script>
    const listingUTC = new Date(Date.UTC(2025, 5, 2, 9, 30, 0)); // June 2, 10:30 AM UTC
    const localTimeSpan = document.getElementById("localTime");

    function updateLocalTime() {
      localTimeSpan.textContent = new Date().toLocaleString();
    }
    setInterval(updateLocalTime, 1000);
    updateLocalTime();

    const cities = {
      "New York, USA": "America/New_York",
      "London, UK": "Europe/London",
      "Berlin, Germany": "Europe/Berlin",
      "Dubai, UAE": "Asia/Dubai",
      "Mumbai, India": "Asia/Kolkata",
      "Bangkok, Thailand": "Asia/Bangkok",
      "Hong Kong": "Asia/Hong_Kong",
      "Tokyo, Japan": "Asia/Tokyo",
      "Sydney, Australia": "Australia/Sydney",
      "SÃ£o Paulo, Brazil": "America/Sao_Paulo",
      "Cape Town, South Africa": "Africa/Johannesburg"
    };

    const list = document.getElementById("citiesList");
    for (const [city, zone] of Object.entries(cities)) {
      const time = new Intl.DateTimeFormat('en-US', {
        timeZone: zone,
        dateStyle: 'full',
        timeStyle: 'short'
      }).format(listingUTC);
      const li = document.createElement("li");
      li.textContent = `${city}: ${time}`;
      list.appendChild(li);
    }

    const countdown = document.getElementById("countdown");
    const alertBox = document.getElementById("alertMsg");

    function updateCountdown() {
      const now = new Date();
      const diff = listingUTC - now;
      if (diff <= 0) {
        countdown.textContent = "ðŸŽ‰ Listing is LIVE!";
        alertBox.style.display = "block";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left`;

      if (diff <= 5 * 60 * 1000) {
        alertBox.style.display = "block";
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
