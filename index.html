<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layeredge Listing Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border: 2px solid #4caf50;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .timer {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #1b5e20;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1em;
      color: #444;
    }
    .info p {
      margin: 10px 0;
    }
    .telegram-button {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .telegram-button:hover {
      background-color: #0075b6;
    }
    .telegram-button img {
      height: 20px;
      margin-right: 10px;
    }
    iframe.twitter-timeline {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Temporary üöÄ Layeredge ($EDGEN) Listing Countdown</h1>
    <div class="timer" id="countdown"></div>
    <div class="info">
      <p>üïí Your Local Time: <span id="localTime"></span></p>
      <p>üìç Your Location: <span id="location"></span></p>
      <p>üì¢ Listing Time in Your Timezone: <span id="localListingTime"></span></p>
    </div>
    <a class="telegram-button" href="https://t.me/forestarmy" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
      Join Forestarmy on Telegram
    </a>
  </div>

  <!-- LayerEdge X (Twitter) timeline -->
  <a class="twitter-timeline" data-height="500" href="https://twitter.com/LayerEdgeHQ?ref_src=twsrc%5Etfw">Tweets by LayerEdgeHQ</a> 
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script>
    // Countdown Timer
    const listingDate = new Date("2025-06-02T10:30:00Z").getTime();

    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = listingDate - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "‚úÖ Layeredge is now listed!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }, 1000);

    // Local time display
    setInterval(() => {
      const now = new Date();
      document.getElementById("localTime").innerText = now.toLocaleString();
    }, 1000);

    // Location
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("location").innerText = `${data.city}, ${data.country_name}`;
      })
      .catch(() => {
        document.getElementById("location").innerText = "Unavailable";
      });

    // Localized Listing Time
    const localListing = new Date("2025-06-02T10:30:00Z");
    document.getElementById("localListingTime").innerText = localListing.toLocaleString(undefined, {
      dateStyle: "full",
      timeStyle: "short",
      timeZoneName: "short"
    });
  </script>
</body>
</html>
